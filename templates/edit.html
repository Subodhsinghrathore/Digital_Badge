{% extends 'base.html' %}

{% block content %}
<h1>{% block title %} Edit "{{ badge['title'] }}" {% endblock %}</h1>

<form method="badge">
    <div class="form-group">
        <label for="title">Badge Name</label>
        <input type="text" name="title" placeholder="Badge title"
               class="form-control"
               value="{{ request.form['title'] or badge['title'] }}">
        </input>
    </div>

    <div class="form-group">
        <label for="content">Content</label>
        <textarea name="content" placeholder="Badge content"
                  class="form-control">{{ request.form['content'] or badge['content'] }}</textarea>
    </div>

    <div class="form-group">
        <label for="title">Eligible Students</label>
        <input type="text" name="title" placeholder="Badge title"
               class="form-control"
               value="{{ request.form['title'] or badge['title'] }}">
        </input>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
<hr>
<form action="{{ url_for('delete', id=badge['id']) }}" method="POST">
    <input type="submit" value="Delete Badge"
            class="btn btn-danger btn-sm"
            onclick="return confirm('Are you sure you want to delete this Badge?')">
</form>
{% endblock %}
